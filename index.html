<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img  src="images/images/copy.png" onclick="copyPassword()">
        </div>
        <button onClick="createPassword()"><img src="images/images/generate.png">Generate Password</button>
    </div>
    
    <script>

        const passwordBox = document.getElementById("password"); //selsect a password box
        const lenght = 12; //length of password is 12

        //here we declaire all passible values that will be include in our password
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; 
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "!@#$%^&*()_+-=<>?/}{[]'";

        //allChars is the constant in that we can add all values(mixture of all values)
        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword(){
             let password = "";
             // here we can select random value according to lenght  of variables
             password += upperCase[Math.floor(Math.random() * upperCase.length)];
             password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
             password += number[Math.floor(Math.random() * number.length)];
             password += symbol[Math.floor(Math.random() * symbol.length)];

                //when password lenght is greater than actual lenght then it will password in the password box
             while(lenght > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }

        //copy the password
        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
            alert("message copied!");
        }

    </script>
</body>
